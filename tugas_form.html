<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h3>FORM PENDAFTARAN</h3>
    <br></br>
    Nama : <input type="text" placeholder="ketik nama kamu"> <br/>
    Kota Kelahiran <input type="text" placeholder="ketik nama kota"> <br/>
    Tanggal Lahir <input type="date"> <br/>
    Gender : <input type="radio" name="gender" value="Pria"> Pria
    <input type="radio" name="gender" value="Wanita"> Wanita <br/>
    No Telepon 
    <input type="number" placeholder="ketik no telpon">
    Alamat <textarea name="" id="" cols="30" rows="10"></textarea>
    Agama 
    Islam
    Katholik
    Kristen 
    Hindu 
    Buddha 
    Konghucu
    Vaksin sudah belum
    Makanan favorit
    Nasi Goreng 
    Mie Goreng 
    
</body>
</html>
